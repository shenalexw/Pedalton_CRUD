<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Pedalton Database - Performs</title>
    </head>
    <body>
        <nav>
            <a href="./index.html">Pedalton</a>

            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./users.html">Users</a>
                </li>
                <li>
                    <a href="./instructors.html">Instructors</a>
                </li>
                <li>
                    <a href="./memberships.html">Memberships</a>
                </li>
                <li>
                    <a href="./videos.html">Videos</a>
                </li>
                <li>
                    <a href="./performs.html">Performs</a>
                </li>
            </ul>
        </nav>

        <div>
            <h1>Performs</h1>

            <table>
                <thead>
                    <tr>
                        <th>performsID</th>
                        <th>userID</th>
                        <th>videoID</th>
                        <th>completed</th>
                        <th>bookmarked</th>
                        <th>timeCompleted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>3</td>
                        <td>3</td>
                        <td>0</td>
                        <td>TRUE</td>
                        <td>NULL</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>1</td>
                        <td>2</td>
                        <td>10</td>
                        <td>FALSE</td>
                        <td>10/1/2021 18:43:12</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>2</td>
                        <td>1</td>
                        <td>3</td>
                        <td>FALSE</td>
                        <td>10/16/2021 14:09:36</td>
                    </tr>
                </tbody>
            </table>

            <br /><br />

            <form action="">
                <label for="deleteEntry">
                    Delete Performs Entry by performsID:
                </label>
                <select name="deleteEntry" id="deleteEntry">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button>Delete</button>
            </form>

            <br /><br />

            <form action="">
                <h4>Add New Entry</h4>

                <label for="performsID">Performs ID</label>
                <input type="number" id="performsID" step="1" min="1" /><br />

                <label for="userID">User ID</label>
                <input type="number" id="userID" step="1" min="1" /><br />

                <label for="videoID">Video ID</label>
                <input type="number" id="videoID" step="1" min="1" /><br />

                <label for="completed">Completed</label>
                <input type="number" id="completed" step="1" min="0" /><br />

                <label for="bookmarked">Bookmarked</label>
                <select id="bookmarked" name="bookmarked">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <br />

                <form>
                    <label for="timeCompleted">Time Completed</label>
                    <input
                        type="datetime-local"
                        id="timeCompleted"
                        name="timeCompleted"
                    />
                </form>

                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
