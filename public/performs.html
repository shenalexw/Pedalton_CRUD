<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Pedalton Database - Performs</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Pedalton</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./instructors.html">
                                Instructors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./memberships.html">
                                Memberships
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./videos.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./performs.html">
                                Performs
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="display-4">Performs</h1>

            <div class="mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>performsID</th>
                            <th>userID</th>
                            <th>videoID</th>
                            <th>completed</th>
                            <th>bookmarked</th>
                            <th>timeCompleted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td>3</td>
                            <td>3</td>
                            <td>0</td>
                            <td>TRUE</td>
                            <td>NULL</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>1</td>
                            <td>2</td>
                            <td>10</td>
                            <td>FALSE</td>
                            <td>10/1/2021 18:43:12</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>FALSE</td>
                            <td>10/16/2021 14:09:36</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-6">
                    <form action="" class="mb-3">
                        <div class="mb-3">
                            <h6></h6>
                            <label for="deleteEntry" class="form-label h6">
                                Delete Performs Entry
                            </label>
                            <select
                                name="deleteEntry"
                                id="deleteEntry"
                                class="form-select"
                            >
                                <option value="">Select Performs ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <button class="btn btn-primary">Delete</button>
                    </form>
                </div>

                <div class="col-6">
                    <form action="" class="mb-3">
                        <h6>Add Performs Entry</h6>

                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                id="userID"
                                step="1"
                                min="1"
                                class="form-control"
                                placeholder="User ID"
                            />
                            <label for="userID" class="form-label">
                                User ID
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                id="videoID"
                                step="1"
                                min="1"
                                class="form-control"
                                placeholder="Video ID"
                            />
                            <label for="videoID" class="form-label">
                                Video ID
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                id="completed"
                                step="1"
                                min="0"
                                class="form-control"
                                placeholder="0"
                            />
                            <label for="completed" class="form-label">
                                Completed
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="bookmarked" class="form-label">
                                Bookmarked
                            </label>
                            <select
                                id="bookmarked"
                                name="bookmarked"
                                class="form-select"
                            >
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="timeCompleted" class="form-label">
                                Time Completed
                            </label>
                            <input
                                type="datetime-local"
                                id="timeCompleted"
                                name="timeCompleted"
                                class="form-control"
                            />
                        </div>

                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
