<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Pedalton Database - Memberships</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Pedalton</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./instructors.html">
                                Instructors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                href="./memberships.html"
                            >
                                Memberships
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./videos.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./performs.html">
                                Performs
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="display-4">Memberships</h1>

            <div class="mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>membershipID</th>
                            <th>userID</th>
                            <th>fee</th>
                            <th>expiration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td>2</td>
                            <td>29</td>
                            <td>11/08/2021</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>1</td>
                            <td>29</td>
                            <td>11/05/2021</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>3</td>
                            <td>29</td>
                            <td>11/09/2021</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-6">
                    <form action="" class="mb-3">
                        <h6>Add Membership</h6>

                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                id="userID"
                                class="form-control"
                                placeholder="Enter first name"
                                step="1"
                                min="1"
                            />
                            <label for="userID" class="form-label">
                                User ID
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                id="fee"
                                class="form-control"
                                placeholder="0"
                                min="0"
                            />
                            <label for="fee" class="form-label">Fee</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="date"
                                id="addExpiration"
                                class="form-control"
                                placeholder="Datetime"
                            />
                            <label for="addExpiration" class="form-label">
                                Expiration
                            </label>
                        </div>

                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
