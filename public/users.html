        <nav>
            <a href="./index.html">Pedalton</a>

                </li>
            </ul>
        </nav>

        <div>
            <h1>Users</h1>

            <table>
                <thead>
                    <tr>
                        <th>userID</th>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Nickolaus</td>
                        <td>Macoun</td>
                        <td>nmacounp@abc.net.au</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Pebrook</td>
                        <td>Surcomb</td>
                        <td>psurcombq@baidu.com</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Everett</td>
                        <td>Vinau</td>
                        <td>evinaur@wsj.com</td>
                    </tr>
                </tbody>
            </table>

            <br /><br />

            <label for="nameFilter">Filter Users by First Name:</label>
            <select name="nameFilter" id="nameFilter">
                <option value="Nickolaus">Nickolaus</option>
                <option value="Pebrook">Pebrook</option>
                <option value="Everett">Everett</option>
            </select>

            <br /><br />

            <form action="">
                <h4>Add New Entry</h4>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" /><br />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" /><br />

                <label for="email">Email Address</label>
                <input type="email" id="email" /><br />

                <button>Submit</button>
            </form>

            <br /><br />

            <form action="">
                <h4>Update Entry</h4>

                <label for="userID">User ID</label>
                <select name="userID" id="userID">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <br />

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" /><br />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" /><br />

                <label for="email">Email Address</label>
                <input type="email" id="email" /><br />

                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
