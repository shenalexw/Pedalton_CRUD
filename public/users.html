<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Pedalton Database - Users</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Pedalton</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./users.html">
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./instructors.html">
                                Instructors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./memberships.html">
                                Memberships
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./videos.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./performs.html">
                                Performs
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mb-3">
            <h1 class="display-4">Users</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>userID</th>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Nickolaus</td>
                        <td>Macoun</td>
                        <td>nmacounp@abc.net.au</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Pebrook</td>
                        <td>Surcomb</td>
                        <td>psurcombq@baidu.com</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Everett</td>
                        <td>Vinau</td>
                        <td>evinaur@wsj.com</td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-6">
                    <form action="" class="mb-3">
                        <label for="nameFilter" class="form-label h6">
                            Filter Users by First Name
                        </label>

                        <select
                            name="nameFilter"
                            id="nameFilter"
                            class="form-select mb-3"
                        >
                            <option value="" selected>Select a name</option>
                            <option value="Nickolaus">Nickolaus</option>
                            <option value="Pebrook">Pebrook</option>
                            <option value="Everett">Everett</option>
                        </select>

                        <button class="btn btn-primary">Filter</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <form action="" class="mb-3">
                        <h6>Add User</h6>

                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                id="addFirstName"
                                class="form-control"
                                placeholder="Enter first name"
                            />
                            <label for="addFirstName">First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                id="addLastName"
                                class="form-control"
                                placeholder="Enter last name"
                            />
                            <label for="addLastName" class="form-label">
                                Last Name
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                id="addEmail"
                                class="form-control"
                                placeholder="Enter email"
                            />
                            <label for="addEmail" class="form-label">
                                Email Address
                            </label>
                        </div>

                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>

                <div class="col-6">
                    <form action="" class="mb-3">
                        <h6>Update User</h6>

                        <div class="mb-3">
                            <label for="userID" class="form-label">
                                User ID
                            </label>
                            <select
                                name="userID"
                                id="userID"
                                class="form-select"
                            >
                                <option value="" selected>
                                    Select a User ID
                                </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                id="updateFirstName"
                                class="form-control"
                                placeholder="Enter first name"
                            />
                            <label for="updateFirstName" class="form-label">
                                First Name
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                id="updateLastName"
                                class="form-control"
                                placeholder="Enter last name"
                            />
                            <label for="updateLastName" class="form-label">
                                Last Name
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                id="updateEmail"
                                class="form-control"
                                placeholder="Enter email"
                            />
                            <label for="updateEmail" class="form-label">
                                Email Address
                            </label>
                        </div>

                        <button class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
